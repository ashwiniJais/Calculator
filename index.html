<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">

        
    </head>
    <body>
            <div class="calculator calciGrid" >
                <div class="screen">
                    <div class="previous"></div>
                    <div class="current"></div>

                </div>
               
                <button class="spanTwo">AC</button>
                <button>DEL</button>
                <button>รท </button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button class="spanTwo">=</button>

            

            </div>


            <script src="script.js"></script>
    </body>
</html>
